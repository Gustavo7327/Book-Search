<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Search - Detalhes do Livro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#03805E',
            'primary-dark': '#02684d',
            'primary-light': '#04a67c',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #book-cover-container {
      position: sticky;
      top: 1rem;
      z-index: 10;
      width: fit-content;
    }
    @media (max-width: 767px) {
      #book-cover-container {
        position: static;
        width: 100%;
        margin-bottom: 1rem;
      }
      #book-cover {
        width: 100% !important;
        height: auto !important;
        max-width: 300px;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  
  <nav class="bg-white dark:bg-gray-900 shadow-md">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-primary text-xl font-bold">BookSearch</span>
        </div>
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-500 hover:text-primary focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        <div class="hidden md:flex md:items-center md:space-x-8">
          <a href="../index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Início</a>
          <a href="../Teladecatálogo/index.html" class="text-primary font-medium border-b-2 border-primary px-1">Catálogo</a>
          <a href="../Tela-favoritos/index.html" class="text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">Favoritos</a>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden pb-4">
        <div class="flex flex-col space-y-2 px-2 pt-2">
          <a href="../index.html" class="bg-primary text-white block px-3 py-2 rounded-md">Início</a>
          <a href="../Teladecatálogo/index.html" class="text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 block px-3 py-2 rounded-md">Catálogo</a>
          <a href="../Tela-favoritos/index.html" class="text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 block px-3 py-2 rounded-md">Favoritos</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
      <!-- Bloco da Capa -->
      <div id="book-cover-container" class="col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow p-[10px] flex flex-col items-center w-fit">
        <img id="book-cover" class="w-72 h-auto rounded-lg shadow object-cover" src="" alt="Capa do livro" onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQjJ5mHArWKZohio_f2pwq1MmrqC0_T3TYug&s'">
      </div>

      <!-- Bloco principal -->
      <div class="col-span-2 space-y-6">
        <!-- Título e autores -->
        <div class="pb-4 border-b border-gray-300 dark:border-gray-600 mb-6">
          <h2 id="book-title" class="text-2xl font-bold mb-1">Título</h2>
          <p id="book-authors" class="text-sm italic text-gray-600 dark:text-gray-400 mb-2"></p>
          <div id="categories" class="flex flex-wrap gap-2 text-xs font-medium text-blue-700 dark:text-blue-300"></div>
        </div>

        <!-- Botão de Favorito -->
        <button id="favorite-button" class="flex items-center text-gray-500 dark:text-gray-300 hover:text-red-600 transition-colors text-sm mb-2">
          <svg id="heart-icon" class="w-5 h-5 mr-1 transition-all duration-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path id="heart-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 010-6.364z" />
          </svg>
          <span id="favorite-text">Favoritar</span>
        </button>

        <!-- Sinopse -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-5">
          <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-100">Sinopse</h3>
          <p id="book-description" class="text-xs leading-relaxed text-gray-800 dark:text-gray-200">Carregando descrição...</p>
        </div>

        <!-- Detalhes da publicação -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-5">
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">Informações do Livro</h3>
          <div class="text-xs grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div>
              <p class="font-semibold text-gray-700 dark:text-gray-300 mb-1">Editora</p>
              <p id="publisher" class="text-gray-800 dark:text-gray-200"></p>
            </div>
            <div>
              <p class="font-semibold text-gray-700 dark:text-gray-300 mb-1">ISBN</p>
              <p id="isbn" class="text-gray-800 dark:text-gray-200"></p>
            </div>
            <div>
              <p class="font-semibold text-gray-700 dark:text-gray-300 mb-1">Páginas</p>
              <p id="page-count" class="text-gray-800 dark:text-gray-200"></p>
            </div>
            <div>
              <p class="font-semibold text-gray-700 dark:text-gray-300 mb-1">Idioma</p>
              <p id="language" class="text-gray-800 dark:text-gray-200"></p>
            </div>
            <div>
              <p class="font-semibold text-gray-700 dark:text-gray-300 mb-1">Publicado em</p>
              <p id="published-date" class="text-gray-800 dark:text-gray-200"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const volumeId = params.get("id");

    if (!volumeId) {
      alert("Livro não encontrado.");
      throw new Error("Volume ID não informado.");
    }

    fetch(`https://www.googleapis.com/books/v1/volumes/${volumeId}`)
      .then(res => res.json())
      .then(data => {
        const info = data.volumeInfo;

        document.getElementById("book-title").textContent = info.title || "Título não disponível";
        const authors = info.authors?.join(", ") || "Autor desconhecido";
        document.getElementById("book-authors").textContent = authors ? `by ${authors}` : "";
        document.getElementById("book-cover").src = info.imageLinks?.thumbnail || "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQjJ5mHArWKZohio_f2pwq1MmrqC0_T3TYug&s";
        document.getElementById("book-description").innerHTML = info.description || "Descrição indisponível";
        document.getElementById("publisher").textContent = info.publisher || "Desconhecida";
        document.getElementById("published-date").textContent = info.publishedDate || "Desconhecida";
        document.getElementById("page-count").textContent = info.pageCount || "?";
        document.getElementById("isbn").textContent = info.industryIdentifiers?.[0]?.identifier || "Indisponível";
        document.getElementById("language").textContent = info.language?.toUpperCase() || "Desconhecido";

        const categoriesEl = document.getElementById("categories");
        categoriesEl.innerHTML = "";
        if (info.categories) {
          info.categories.forEach(cat => {
            const span = document.createElement("span");
            span.className = "bg-blue-100 dark:bg-blue-900 px-2 py-1 rounded-full";
            span.textContent = cat;
            categoriesEl.appendChild(span);
          });
        } else {
          const span = document.createElement("span");
          span.textContent = "Não categorizado";
          categoriesEl.appendChild(span);
        }

        const favoriteKey = `favorite-${volumeId}`;
        let isFavorited = localStorage.getItem(favoriteKey) === "true";
        const heartIcon = document.getElementById("heart-icon");
        const favoriteText = document.getElementById("favorite-text");

        function updateFavoriteUI() {
          heartIcon.setAttribute("fill", isFavorited ? "red" : "none");
          favoriteText.textContent = isFavorited ? "Favorito" : "Favoritar";
        }

        updateFavoriteUI();

        document.getElementById("favorite-button").addEventListener("click", () => {
          isFavorited = !isFavorited;
          localStorage.setItem(favoriteKey, isFavorited);
          updateFavoriteUI();
        });
      })
      .catch(err => {
        console.error("Erro ao buscar dados do livro:", err);
      });
  </script>
</body>
</html>
