<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Livros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üìö Cat√°logo de Livros</h1>
            <p class="text-gray-600">Descubra novos livros com a API do Google Books</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search Input -->
                <div class="flex-1">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Pesquisar por t√≠tulo ou autor
                    </label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Digite o t√≠tulo do livro ou nome do autor..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                    >
                </div>

                <!-- Genre Filter -->
                <div class="md:w-48">
                    <label for="genreFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filtrar por g√™nero
                    </label>
                    <select 
                        id="genreFilter" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all"
                    >
                        <option value="">Todos os g√™neros</option>
                        <option value="fiction">Fic√ß√£o</option>
                        <option value="biography">Biografia</option>
                        <option value="history">Hist√≥ria</option>
                        <option value="science">Ci√™ncia</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Mist√©rio</option>
                        <option value="fantasy">Fantasia</option>
                        <option value="business">Neg√≥cios</option>
                        <option value="self-help">Autoajuda</option>
                        <option value="technology">Tecnologia</option>
                    </select>
                </div>

                <!-- Search Button -->
                <div class="md:w-32 flex items-end">
                    <button 
                        id="searchBtn" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                    >
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <p class="text-gray-600 mt-2">Carregando livros...</p>
        </div>

        <!-- Results Info -->
        <div id="resultsInfo" class="hidden mb-4">
            <p class="text-gray-600 text-sm">
                Encontrados <span id="resultCount" class="font-semibold text-purple-600">0</span> resultados
            </p>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Books will be populated here -->
        </div>

        <!-- Load More Button -->
        <div id="loadMoreContainer" class="hidden text-center">
            <button 
                id="loadMoreBtn" 
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Carregar mais livros
            </button>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üìñ</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Nenhum livro encontrado</h3>
            <p class="text-gray-600">Tente pesquisar com termos diferentes ou remover os filtros.</p>
        </div>
    </div>

    <script>
        class BooksCatalog {
            constructor() {
                this.apiKey = ''; // Deixe vazio para usar sem API key (com limita√ß√µes)
                this.baseUrl = 'https://www.googleapis.com/books/v1/volumes';
                this.currentQuery = '';
                this.currentGenre = '';
                this.startIndex = 0;
                this.maxResults = 12;
                this.totalItems = 0;
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadInitialBooks();
            }

            initializeElements() {
                this.searchInput = document.getElementById('searchInput');
                this.genreFilter = document.getElementById('genreFilter');
                this.searchBtn = document.getElementById('searchBtn');
                this.loading = document.getElementById('loading');
                this.resultsInfo = document.getElementById('resultsInfo');
                this.resultCount = document.getElementById('resultCount');
                this.booksGrid = document.getElementById('booksGrid');
                this.loadMoreContainer = document.getElementById('loadMoreContainer');
                this.loadMoreBtn = document.getElementById('loadMoreBtn');
                this.noResults = document.getElementById('noResults');
            }

            attachEventListeners() {
                this.searchBtn.addEventListener('click', () => this.performSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
                this.genreFilter.addEventListener('change', () => this.performSearch());
                this.loadMoreBtn.addEventListener('click', () => this.loadMoreBooks());
            }

            async loadInitialBooks() {
                this.currentQuery = 'programming'; // Query inicial
                await this.searchBooks(true);
            }

            async performSearch() {
                const query = this.searchInput.value.trim();
                const genre = this.genreFilter.value;

                if (!query && !genre) {
                    alert('Por favor, digite um termo de pesquisa ou selecione um g√™nero.');
                    return;
                }

                this.currentQuery = query || 'bestsellers';
                this.currentGenre = genre;
                this.startIndex = 0;
                
                await this.searchBooks(true);
            }

            async searchBooks(resetResults = false) {
                this.showLoading();
                
                if (resetResults) {
                    this.booksGrid.innerHTML = '';
                    this.hideElements([this.resultsInfo, this.loadMoreContainer, this.noResults]);
                }

                try {
                    let searchQuery = this.currentQuery;
                    
                    // Adiciona filtro de g√™nero se selecionado
                    if (this.currentGenre) {
                        searchQuery += `+subject:${this.currentGenre}`;
                    }

                    const url = `${this.baseUrl}?q=${encodeURIComponent(searchQuery)}&startIndex=${this.startIndex}&maxResults=${this.maxResults}&orderBy=relevance`;
                    
                    const response = await fetch(url);
                    const data = await response.json();

                    this.hideLoading();

                    if (data.items && data.items.length > 0) {
                        this.totalItems = data.totalItems || 0;
                        this.displayBooks(data.items, resetResults);
                        this.showResultsInfo();
                        this.updateLoadMoreButton();
                    } else {
                        if (resetResults) {
                            this.showNoResults();
                        }
                    }
                } catch (error) {
                    console.error('Erro ao buscar livros:', error);
                    this.hideLoading();
                    alert('Erro ao buscar livros. Tente novamente.');
                }
            }

            displayBooks(books, resetResults = false) {
                if (!resetResults) {
                    // Append new books
                } else {
                    this.booksGrid.innerHTML = '';
                }

                books.forEach(book => {
                    const bookCard = this.createBookCard(book);
                    this.booksGrid.appendChild(bookCard);
                });
            }

            createBookCard(book) {
                const info = book.volumeInfo;
                const imageUrl = info.imageLinks?.thumbnail || 'https://via.placeholder.com/128x192/e2e8f0/64748b?text=Sem+Capa';
                const title = info.title || 'T√≠tulo n√£o dispon√≠vel';
                const authors = info.authors ? info.authors.join(', ') : 'Autor n√£o informado';
                const publishedDate = info.publishedDate ? new Date(info.publishedDate).getFullYear() : 'Data n√£o informada';
                const description = info.description ? this.truncateText(info.description, 120) : 'Descri√ß√£o n√£o dispon√≠vel';
                const pageCount = info.pageCount || 'N/A';
                const categories = info.categories ? info.categories.slice(0, 2).join(', ') : 'Categoria n√£o informada';

                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden';
                
                card.innerHTML = `
                    <div class="relative">
                        <img 
                            src="${imageUrl}" 
                            alt="${title}"
                            class="w-full h-64 object-cover"
                            onerror="this.src='https://via.placeholder.com/200x300/e2e8f0/64748b?text=Sem+Capa'"
                        >
                        <div class="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded-full text-xs">
                            ${pageCount} p√°g.
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-800 mb-2 line-clamp-2" title="${title}">
                            ${title}
                        </h3>
                        <p class="text-purple-600 font-medium mb-1">${authors}</p>
                        <p class="text-gray-500 text-sm mb-2">${publishedDate}</p>
                        <div class="mb-3">
                            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">
                                ${categories}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm leading-relaxed">${description}</p>
                        ${info.previewLink ? `
                            <div class="mt-4">
                                <a 
                                    href="${info.previewLink}" 
                                    target="_blank" 
                                    class="inline-block bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-purple-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-105"
                                >
                                    Ver pr√©via
                                </a>
                            </div>
                        ` : ''}
                    </div>
                `;

                return card;
            }

            async loadMoreBooks() {
                this.startIndex += this.maxResults;
                await this.searchBooks(false);
            }

            updateLoadMoreButton() {
                const hasMoreResults = (this.startIndex + this.maxResults) < this.totalItems;
                
                if (hasMoreResults) {
                    this.loadMoreContainer.classList.remove('hidden');
                } else {
                    this.loadMoreContainer.classList.add('hidden');
                }
            }

            showResultsInfo() {
                this.resultCount.textContent = this.totalItems.toLocaleString('pt-BR');
                this.resultsInfo.classList.remove('hidden');
            }

            showLoading() {
                this.loading.classList.remove('hidden');
            }

            hideLoading() {
                this.loading.classList.add('hidden');
            }

            showNoResults() {
                this.noResults.classList.remove('hidden');
            }

            hideElements(elements) {
                elements.forEach(element => element.classList.add('hidden'));
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength).trim() + '...';
            }
        }

        // Initialize the catalog when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BooksCatalog();
        });
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
