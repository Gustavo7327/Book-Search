<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Livros</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#03805E',
                        'primary-dark': '#02684d',
                        'primary-light': '#04a67c',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-primary text-xl font-bold">BookSearch</span>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-primary focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex md:items-center md:space-x-8">
                     <a href="#" class="text-gray-600 hover:text-primary transition-colors">Home</a>
                    <a href="#" class="text-primary font-medium border-b-2 border-primary px-1">Cat√°logo</a>
                    <a href="#" class="text-gray-600 hover:text-primary transition-colors">Favoritos</a>
                    <a href="#" class="text-gray-600 hover:text-primary transition-colors">Sobre</a>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-2 px-2 pt-2">
                    <a href="#" class="bg-primary text-white block px-3 py-2 rounded-md">In√≠cio</a>
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md">Explorar</a>
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md">Favoritos</a>
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md">Sobre</a>
                    <button class="bg-primary hover:bg-primary-dark text-white px-3 py-2 rounded-md transition-colors">
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Cat√°logo de Livros</h1>
            <p class="text-gray-600 text-primary">Descubra novos livros com a API do Google Books</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search Input -->
                <div class="flex-1">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Pesquisar por t√≠tulo ou autor
                    </label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Digite o t√≠tulo do livro ou nome do autor..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                    >
                </div>

                <!-- Genre Filter -->
                <div class="md:w-48">
                    <label for="genreFilter" class="block text-sm font-medium text-gray-700 mb-2">
                        Filtrar por g√™nero
                    </label>
                    <select 
                        id="genreFilter" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                    >
                        <option value="">Todos os g√™neros</option>
                        <option value="fiction">Fic√ß√£o</option>
                        <option value="biography">Biografia</option>
                        <option value="history">Hist√≥ria</option>
                        <option value="science">Ci√™ncia</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Mist√©rio</option>
                        <option value="fantasy">Fantasia</option>
                        <option value="business">Neg√≥cios</option>
                        <option value="self-help">Autoajuda</option>
                        <option value="technology">Tecnologia</option>
                    </select>
                </div>

                <!-- Search Button -->
                <div class="md:w-32 flex items-end">
                    <button 
                        id="searchBtn" 
                        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-primary focus:ring-offset-2"
                    >
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p class="text-gray-600 mt-2">Carregando livros...</p>
        </div>

        <!-- Results Info -->
        <div id="resultsInfo" class="hidden mb-4">
            <p class="text-gray-600 text-sm">
                Encontrados <span id="resultCount" class="font-semibold text-primary">0</span> resultados
            </p>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Books will be populated here -->
        </div>

        <!-- Load More Button -->
        <div id="loadMoreContainer" class="hidden text-center">
            <button 
                id="loadMoreBtn" 
                class="bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-primary focus:ring-offset-2"
            >
                Carregar mais livros
            </button>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üìñ</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Nenhum livro encontrado</h3>
            <p class="text-gray-600">Tente pesquisar com termos diferentes ou remover os filtros.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
